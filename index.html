<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poetry Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header-div">
        <h1>Poetry Challenge</h1>
        <h2>powered by <a href="https://poetrydb.org">PoetryDB</a></h2>
        <p>Choose your poets. We'll choose a random poem from each one. How well can you match the poets to the poems?</p>
    </div>
    <div id="submit-div"></div>
    <div id="error-div"></div>
    <div id="poets-div"></div>
    <div id="titles-div"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
